<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <main>
        <!-- Buttons area -->
            <h1 class="flex justify-center mt-14 text-4xl text-violet-500 font-bold">Text Editor</h1>
            <hr class="my-5 border-2 border-cyan-300">
                <div class="flex justify-between">
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnBold"      >Bold</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnItalic"    >Italic</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnLeft"      >Left</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnCenter"    >Center</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnRight"     >Right</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnUpperCase" >Upper Case</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnLowerCase" >Lower Case</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnCapitalize">Capitalize</button>
                    <button class="mx-auto px-5 pb-5 pt-3 width-24 height-14 rounded-md border-4 border-cyan-400 text-violet-500 text-xl font-bold " id="btnReset">Clear Text</button>

                </div>

        <!-- Message Box area -->
                <textarea class="h-80 w-6/12 mx-80 mt-20 border-8 border-violet-500 bg-black text-cyan-400 text-2xl" id="writingArea"></textarea>
    
    </main>
    <script src="app.js"></script>
</body>
</html>
